<div
  *ngIf="focus"
  [ngStyle]="{'height': svg.offsetWidth + 'px'}"
  class="indicator">
  <img
    #svg
    [alt]="focus + (focus == 'Do Not Disturb' ? '' : ' Focus') + ' icon'"
    [height]="focusIconSizes[focus].height"
    [loaderParams]="{type: 'Focus Icon'}"
    [ngSrc]="focus"
    ngSrcset="1x"
    [sizes]="focusIconSizes[focus].width + ''"
    [width]="focusIconSizes[focus].width">
</div>
<div class="description">
  <h3>
    {{ focus + (focus == "Do Not Disturb" ? "" : " Focus") }}
  </h3>
  <p>
    Gavin has message notifications turned {{ focus == "Personal" ? "on" : "off"  }}.
  </p>
</div>
